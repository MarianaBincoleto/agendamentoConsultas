<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consultas</title>
  <link rel="stylesheet" href="../Style/style.css">

</head>
<body id="NewAgend">

  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div id="options" class="options"></div>
    
    <br>

    <div class="botoes">
      <a class="chatBoxVoltar" href="home.html">Voltar</a>
      <a class="chatBox" href="home.html">Finalizar</a>
    </div>

  </div>

 
  <script>
    const messages = document.getElementById("messages");
    const options = document.getElementById("options");

    let agendamento = { unidade: null, medico: null, data: null };

    function addMessage(text, sender="bot") {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function setOptions(opts) {
      options.innerHTML = "";
      opts.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.label;
        btn.onclick = () => opt.action(opt.label);
        options.appendChild(btn);
      });
    }

    // Fluxo do chatbot
    function startChat() {
      addMessage("Ol√°! Bem-vindo ao sistema de agendamento de consultas üëã");
      setTimeout(() => {
        addMessage("Escolha a unidade de atendimento (Bauru):");
        setOptions([
          { label: "Unidade Centro", action: escolherUnidade },
          { label: "Unidade Vila Falc√£o", action: escolherUnidade },
          { label: "Unidade Mary Dota", action: escolherUnidade },
          { label: "Unidade Jardim Redentor", action: escolherUnidade }
        ]);
      }, 1000);
    }

    function escolherUnidade(unidade) {
      agendamento.unidade = unidade;
      addMessage(unidade, "user");
      addMessage("Perfeito! Agora escolha o m√©dico:");
      setOptions([
        { label: "Dra. Carolina (Cl√≠nico Geral)", action: escolherMedico },
        { label: "Dra. Maria (Pediatra)", action: escolherMedico },
        { label: "Dr. Carlos (Ortopedista)", action: escolherMedico },
        { label: "Dr. Vinicius (Geriatra)", action: escolherMedico },
        { label: "Dr. Rodrigo (Cardiologista)", action: escolherMedico }
      ]);
    }

    function escolherMedico(medico) {
      agendamento.medico = medico;
      addMessage(medico, "user");
      addMessage("√ìtimo! Escolha a data e hor√°rio:");
      setOptions ([
        { label: "15/09 - 14h", action: escolherData },
        { label: "18/09 - 09h", action: escolherData },
        { label: "18/09 - 16h", action: escolherData },
        { label: "20/09 - 16h", action: escolherData },
        { label: "20/09 - 15h", action: escolherData },
        { label: "21/09 - 10h", action: escolherData }

      ]);
    }

    function escolherData(data) {
      agendamento.data = data;
      addMessage(data, "user");
      addMessage(`‚úÖ Consulta agendada!\n\nUnidade: ${agendamento.unidade}\nM√©dico: ${agendamento.medico}\nData/Hora: ${agendamento.data}`);
      options.innerHTML = "";

      // Salva localmente
      localStorage.setItem("agendamento", JSON.stringify(agendamento));
    }

    startChat();

    function salvarAgendamento() {
    // Aqui voc√™ pode pegar os valores de input ou vari√°veis do agendamento
    const agendamento = {
        data: "15/09/2025",
        horario: "14:30",
        local: "Cl√≠nica Central",
        medico: "Dr. Jo√£o Silva"
    };

    // Recupera lista de agendamentos existentes no localStorage
    let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

    // Adiciona o novo agendamento
    agendamentos.push(agendamento);

    // Salva de volta no localStorage
    localStorage.setItem("agendamentos", JSON.stringify(agendamentos));
}

  </script>
</body>
</html>
